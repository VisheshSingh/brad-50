<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Content Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header"></div>
      <div class="card-content">
        <h3 class="animated-bg animated-bg-text" id="title">&nbsp;</h3>
        <p id="excerpt">
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="profile">
          <div class="animated-bg" id="profile-img"></div>
          <div class="profile-data">
            <h4 class="animated-bg animated-bg-text" id="name">&nbsp;</h4>
            <p class="animated-bg animated-bg-text" id="date">&nbsp;</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
