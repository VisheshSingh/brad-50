<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div id="imgs" class="image-container">
        <img
          src="https://source.unsplash.com/random/500x500?nature"
          alt="first-img"
        />
        <img
          src="https://source.unsplash.com/random/500x500?mountains"
          alt="second-img"
        />
        <img
          src="https://source.unsplash.com/random/500x500?home"
          alt="third-img"
        />
        <img
          src="https://source.unsplash.com/random/500x500?car"
          alt="fourth-img"
        />
      </div>

      <div class="controls">
        <button class="btn" id="left">Prev</button>
        <button class="btn" id="right">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
